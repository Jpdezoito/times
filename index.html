<!DOCTYPE html>
<html>

<head>
  <style>
    a {
  display: inline-block;
  padding: 10px 20px;
  margin: 10px;
  background-color: #007bff; /* Cor de fundo azul */
  color: white;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease; /* Adiciona uma transição suave   
 na cor de fundo */
}

a:hover {
  background-color: #0056b3; /* Cor de fundo azul mais escura ao passar o mouse */
}
  </style>
  <title>Gerenciador de Times</title>
  <link rel="stylesheet" href="style.css">
</head>
<a href="./login.html">Logar</a>
<a href="./cadastro.html">Cadastrar</a>
<body onload="atualizarListaJogadores()">

  <h1>Gerenciador de Times</h1>

  <div id="times">
    <div class="time"> 
      <img src="Amarelo FC.jpg" alt="Time Amarelo" class="time-imagem">
      <h2>Time AMARELO</h2>
      <ul id="lista-amarelo"></ul>
    </div>
  
    <div class="time">
      <img src="Gemini_Generated_Image_h604zhh604zhh604.jpg" alt="Time Azul" class="time-imagem">
      <h2>Time AZUL</h2>
      <ul id="lista-azul"></ul>
    </div>

    <h2>Ausentes</h2>
    <ul id="lista-ausentes"></ul>
  </div>

  <div id="controles">
    <h2>Marcar Presença</h2>
    <select id="nome-presenca"></select>
    <select id="status-presenca">
      <option value="presente">Presente</option>
      <option value="ausente">Ausente</option>
    </select>
    <button onclick="marcarPresenca()">Marcar Presença</button>

    <h2>Separar Jogadores</h2>
    <button onclick="separarJogadores()">Separar Aleatoriamente</button>

    <h2>Excluir Jogador</h2>
    <select id="nome-remover"></select>
    <button onclick="removerJogador()">Remover</button>

    <h2>Sair</h2>
    <button onclick="sair()">Sair</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
